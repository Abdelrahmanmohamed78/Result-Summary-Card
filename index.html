<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="summary">
      <div class="progress">
        <h3>Your Result</h3>
        <div class="counter">
          <h3>76</h3>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="description">
        <h3>Summary</h3>
        <div class="box red">
          <div class="name">
            <img src="images/icon-reaction.svg" alt="Reaction Icon">
            <span>Reaction</span>
          </div>
          <div class="number"><span>80</span> / 100</div>
        </div>
        <div class="box yellow">
          <div class="name">
            <img src="images/icon-memory.svg" alt="Reaction Icon">
            <span>Memory</span>
          </div>
          <div class="number"><span>92</span> / 100</div>
        </div>
        <div class="box green">
          <div class="name">
            <img src="images/icon-verbal.svg" alt="Reaction Icon">
            <span>Verbal</span>
          </div>
          <div class="number"><span>61</span> / 100</div>
        </div>
        <div class="box blue">
          <div class="name">
            <img src="images/icon-visual.svg" alt="Reaction Icon">
            <span>Visual</span>
          </div>
          <div class="number"><span>72</span> / 100</div>
        </div>
        <a href="#">Continue</a>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" style="color: var(--light-red-color);">Abdelrahman Mo</a>.
    </footer>
  </body>
</html>
